name: Run Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # adjust if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "git+https://github.com/Jacob-Francis/UOTforSpatialVerification.git@main#egg=torch_numpy_process&subdirectory=torch_numpy_process"
          pip install ./pairwise_barycentres
          pip install pytest
      - name: Run Pytest
        run: |
          pytest pairwaise_barycentres/tests
